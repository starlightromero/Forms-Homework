{% extends 'base.html' %}
{% block content %}

<h1>Shopping List</h1>

<div class="items">
  {% for item in current_user.shopping_list_items %}
  <div class="item-details">
    <a href="/item/{{ item.id }}">
      <img src="{{ item.photo_url }}" alt="{{ item.name }}" width="200px">
      <p><strong>{{ item.name }}</strong></p>
    </a>
    <form method="POST" action="{{ url_for('main.remove_from_shopping_list', item_id=item.id) }}">
      <button type="submit">Remove item</button>
    </form>
  </div>
  {% endfor %}
</div>

{% endblock %}
